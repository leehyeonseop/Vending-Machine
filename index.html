<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="logo">
        <img src="images/logo메인로고.png" alt="">
    </h1>

    <div class="wrapper">
        <article class="machine">
            <ul class="drink-list">
                <li>
                    <p class="drink-name">Original_Cola</p>
                    <p class="price">1000원</p>
                </li>
                <li>
                    <p class="drink-name">Violet_Cola</p>
                    <p class="price">1000원</p>
                </li>
                <li>
                    <p class="drink-name">Yellow_Cola</p>
                    <p class="price">1000원</p>
                </li>
                <li>
                    <p class="drink-name">Cool_Cola</p>
                    <p class="price">1000원</p>
                </li>
                <li>
                    <p class="drink-name">Green_Cola</p>
                    <p class="price">1000원</p>
                </li>
                <li>
                    <p class="drink-name">Orange_Cola</p>
                    <p class="price">1000원</p>
                </li>
            </ul>
            <div class="bottom">
                <div class="left">
                    <section class="change">
                        잔액: 1000원
                    </section>
                    <input class="input" type="number" placeholder="입금액 입력">
                    <ul class="basket"></ul>
                </div>
                <div class="btn-list">
                    <button class="btn-change">거스름돈 반환</button>
                    <button class="btn-input">입금</button>
                    <button class="btn-gain">획득</button>
                </div>
            </div>
        </article>
        <section class="info">
            <section class="cash">
                <h2></h2>
            </section>
            <section class="my-drink"></section>
        </section>
    </div>
</body>
</html>
